<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula-06</title>
</head>
<body>
    <a href="https://google.com">Clique Aqui!</a>
    <!--Tag para hyperlink, para referenciar outras páginas, normalmente sempre que estiver presente o elemento href=""-->
    <br>
    <a href="sobre.html">Clique aqui também!</a>
    <!--Podemos também referenciar arquivos existentes na mesma pasta do projeto-->
    <br>
    <a href="http://google.com" target="_blank">Dessa vez é pra clicar aqui!</a>
    <!--O target muda o comportamento da tag, nesse caso ele faz com que o referenciamento do site aconteça em uma nova aba-->
    <br>
    <a href="mailto:emaildapessoa@hotmail.com">Clique aqui para entrar em contato!</a>
    <!--A tag agora está referenciando um email, logo o serviço de email padrão do navegador é ativado para ser enviado um email ao 'emaildapessoa@hotmail.com'-->
</body>
</html>
