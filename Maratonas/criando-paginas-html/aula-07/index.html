<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula-07</title>
</head>
<body>
    <p>Lorem.</p>
    <img src="public/imagem.jpg" alt="Ops.." width="60"/>
    <!--Tag <img> serve para colocar atributos que configuram como a imagem será exibida. Ela não tem fechamento comum, podendo opicionalmente colocar uma barra antes de fechar a tag. O atributo src é onde colocamos o endereço da imagem e o alt é o texto que aparecerá caso a imagem não seja encontrada ou carregada. Também podemos adicionar atributos como o width (largura) e o height (altura).-->
</body>
</html>
