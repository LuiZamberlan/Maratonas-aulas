<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula-03</title>
</head>
<body>
    <!--Comentários, formas de descrever ou anotar algo, mas também formas de tirar partes do códigos quando está em desenvolvimento.-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium rem in, nemo porro unde fugit ex, molestiae non quibusdam animi a esse accusantium et repellat deserunt neque modi? Dolorum, cumque.</p>
    <!--É possível comentar uma linha por meio do comando ctrl + k e depois ctrl + c-->
    <p>Parágrafo pai
        <p>Parágrafo filho</p>
    </p>
    <!--Hierarquia de tags são realizadas por meio de identações, são uteis para estilização e para organização do código.-->
</body>
</html>
