<!DOCTYPE html>
<!--As tags html ou elementos html são blocos que envolvem um conteúdo que consiste em uma tag com 'maior' e 'menor que' e dentre eles o nome da tag: <nome> e esse mesmo bloco é finalizado com a mesma tag, mas com uma '/' antes do nome: </nome>-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula-02</title>
    <!--O title é o título do documento, é exibido no nome da aba do navegador. Podendo exibir somente texto e nenhuma marcação contida nele é interpretada.-->
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <h2>Título h2</h2>
    <h3>Título h3</h3>
    <h4>Título h4</h4>
    <h5>Título h5</h5>
    <h6>Título h6</h6>
    <!--A tag de cabeçalho são definidos em níveis de <h1> á <h6>, eles descrevem o tópico da seção em que ele está-->
    
    <p>Testando funcionalidades do &lt;vscode&gt; e do &lt;html&gt;</p>
    <!--A tag <p></p> tem como objetivo criar um parágrafo, um bloco identado do texto ou usados para separar conteúdos, com ou sem relação.-->
    <!--HTML entities são carácteres para representar símbolos, muito útil quando em linguagem de marcação são usados demais e podem atrapalhar no texto já que esses símbolos podem ser interpretados pelo navegador e realizar uma função não desejada. No exemplo temos o &lt; que representa o less than ( < ) e o &gt; que representa o greater than ( > ), -->
    <p>&ge; &le; &cent; &pound; &yen; &copy; &amp;</p>

</body>
</html>
