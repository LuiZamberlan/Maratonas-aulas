<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula-04</title>
    <style>
        * {
            color: gray !important;
        }
        span {
            color: red;
            /* background-color: black; Segurando ctrl + K e logo clicando o C, é possível comentar a linha, não importa a linguagem. E para tirar o comentários basta segurar ctrl + K e depois U. */
        }
        /*O !important no css prioriza o seletor ignorando a hierarquia do css.*/
    </style>
</head>
<body>
    <h1>/* Comentários css */ and <span>!important</span></h1>
</body>
</html>
